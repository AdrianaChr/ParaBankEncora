webdriver {
    driver = chrome
    chrome.driver = "drivers/win/chromedriver.exe"
    autodownload = false
    timeouts {
        implicitlywait = 5000
        fluentwait = 5000
      }
  capabilities {
          "goog:chromeOptions" {
          args = ["disable-prompt-on-repost", "window-size=1920,1080", "disable-infobars", "start-maximized", "test-type=browser", "--remote-debugging-pipe",
           "ignore-certificate-errors", "deny-permission-prompts", "disable-default-apps", "disable-extensions-file-access-check",
            "disable-gpu", "disable-web-security", "allow-running-insecure-content", "disable-notifications", "remote-allow-origins=*"]
          prefs {
              credentials_enable_service = false
              profile.password_manager_enabled = false
          }
          exclude_switches = ["enable-automation"]
          useAutomationExtension = false
        }
      }
  }

